{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Floors management - Main{% endblock %}</h1>
{% endblock %}

{% block content %}
    {% for table_shape in table_shapes %}
        <article class="table_shape">
            <header>
                <a class="action" href="{{ url_for('table_shape.edit', id=table_shape['id']) }}">Edit</a>
            </header>
            <p class="description">{{ table_shape['description'] }}</p>
            <img src="{{ table_shape['picture'] }}"/>
        </article>
        {% if not loop.last %}
        <hr>
        {% endif %}
    {% endfor %}
{% endblock %}
