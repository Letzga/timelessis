{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Tables management - {% if action == 'create' %} Create {% else %} Edit {% endif %} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" required>
    <br/>
    <label for="floor_id">Floor</label>
    <select name="floor_id" id="floor_id">
      {% for floor in floors %}
          <option {% if floor.selected %}selected="selected"{% endif %} value="{{ floor.id }}">{{ floor.name}}</option>
      {% endfor %}
    </select>
    <br/>
    <label for="x">X</label>
    <input name="x" id="x"/>
    <br/>
    <label for="y">Y</label>
    <input name="y" id="y"/>
    <br/>
    <label for="width">Width</label>
    <input name="width" id="width"/>
    <br/>
    <label for="height">Height</label>
    <input name="height" id="height"/>
    <br/>
    <label for="status">Status</label>
    <input name="status" id="status"/>
    <br/>
    <label for="max_capacity">Max Capacity</label>
    <input name="max_capacity" id="max_capacity"/>
    <br/>
    <label for="min_capacity">Min Capacity</label>
    <input name="min_capacity" id="min_capacity"/>
    <br/>
    <label for="multiple">Multiple</label>
    <input type="checkbox" name="multiple" id="multiple"/>
    <br/>
    <label for="playstation">Playstation</label>
    <input type="checkbox" name="playstation" id="playstation"/>
    <br/>
    <label for="shape_id">Shape</label>
    <select name="shape_id" id="shape_id">
      {% for shape in shapes %}
        <option {% if shape.selected %}selected="selected"{% endif %} value="{{ shape.id }}">{{ shape.name}}</option>
      {% endfor %}
    </select>
    <br/>
    <label for="deposit_hour">Deposit Hour</label>
    <input name="deposit_hour" id="deposit_hour"/>
    <br/>
    <input type="submit" value="{% if action == 'create' %} Create {% else %} Update {% endif %}">
    <a class="action" href="{{ url_for('table.list_tables') }}">Cancel</a>
  </form>
{% endblock %}
